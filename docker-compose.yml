version: '3.8'

services:
  nextjs-app:
    build: ./
    container_name: nextjs-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports: 
      - "3000:3000"



  caddy:
    image: caddy:2.4.3
    container_name: caddy-service
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config: